build_flags = 
	-D ESP32
	-D ROBOTDYN
	-D WINDOWS
	-D COMPILE_NAME=\"esp32dev\"
lib_deps =
  ${env.lib_deps}
    esphome/AsyncTCP-esphome@^2.0.0

