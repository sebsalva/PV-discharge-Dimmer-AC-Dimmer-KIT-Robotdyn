[env]
framework = arduino
board_build.filesystem = littlefs
monitor_speed = 115200
lib_deps = 
	;me-no-dev/ESP Async WebServer
	    esphome/AsyncTCP-esphome@^2.0.1
    	esphome/ESPAsyncWebServer-esphome@^3.1.0
	bblanchon/ArduinoJson@^6.21.2
	;knolleary/PubSubClient@^2.8
	marvinroger/AsyncMqttClient@^0.9.0
	alanswx/ESPAsyncWiFiManager
	paulstoffregen/OneWire
	milesburton/DallasTemperature
	https://github.com/xlyric/RBDDimmer
	;ayushsharma82/AsyncElegantOTA @ ^2.2.7
	https://github.com/xlyric/AsyncElegantOTA
	https://github.com/YiannisBourkelis/Uptime-Library
	arkhipenko/TaskScheduler@^3.7.0 
	

	arduino-libraries/NTPClient@^3.2.1
    paulstoffregen/Time
;extra_scripts = post:prep_www_gzip.py





[env:StandAlone]
platform = espressif8266
board = d1_mini
upload_speed = 921600
build_flags = 
	-D STANDALONE
	-D ROBOTDYN
	-D WINDOWS
	-D COMPILE_NAME=\"Alone\"
lib_deps =
  ${env.lib_deps}
    https://github.com/bluemurder/esp8266-ping

; compatible avec la nouvelle carte avec synchro r√©seau et SSR Ramdom
[env:SSR-JOTTASYNC]
platform = espressif8266
board = d1_mini
upload_speed = 921600
build_flags = 
	-D SSR
	-D SSR_RANDOM
	-D COMPILE_NAME=\"SSR-SYNC\"

; compatible avec les SSR ZC 
[env:SSR-Burst-Revisited]
platform = espressif8266
board = d1_mini
upload_speed = 921600
build_flags = 
	-D SSR
	-D SSR_ZC
	-D COMPILE_NAME=\"SSR-ZC\"


